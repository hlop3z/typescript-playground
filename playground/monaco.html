<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monaco Editor via CDN (Stable Version)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="editor"></div>

    <!-- 1. Load the Monaco loader from CDN (version pinned) -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.54.0/min/vs/loader.js"></script>
    <script>
        // 2. Configure the loader path to point to the CDN version
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.54.0/min/vs' } });

        // 3. Load the editor
        window.Code = {
            ID() {
                return 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 8);
            },
            types(typeDefinitions, name = null) {
                filename = name || this.ID() + '.d.ts';
                this.plugin((monaco) => {
                    monaco.languages.typescript.typescriptDefaults.addExtraLib(typeDefinitions, 'file:///' + filename);
                    monaco.languages.typescript.javascriptDefaults.addExtraLib(typeDefinitions, 'file:///' + filename);
                });
            },
            plugin(callback) {
                require(['vs/editor/editor.main'], function () {
                    callback(monaco);
                });
            },
            create(element, options, callback) {
                this.plugin((monaco) => {
                    const editor = monaco.editor.create(element, options);
                    if (callback) {
                        callback(editor);
                    }
                })
            }
        }


        // 4. Test the editor utility functions
        Code.types(`
        /**
         * MyType
         * @description MyType
         * @author Monaco
         * @version 1.0.0
         * @date 2025-10-13
         * @time 10:00:00
         */
        
         type MyType {
          name: string;
          age?: number;
        }

        declare function greet(person: MyType): void;
      `);

        Code.create(document.getElementById('editor'), {
            value: `// Type your code here\nfunction hello() {\n  console.log("Hello, Monaco!");\n}\nconst a: MyType = { name: "Monaco" };`,
            language: 'typescript',
            theme: 'vs-dark',
            automaticLayout: true
        }, (editor) => {
            console.log(editor);
        });
    </script>
</body>

</html>
